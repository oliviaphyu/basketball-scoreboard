<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="wrapper">
        <h1>Basketball Scoreboard 🏀</h1>
        <div class="s-container">
            <div class="c1">
                <div class="inner-1">
                    <h2>Home</h2>
                </div>
                <div class="inner-2">
                    <h2>0</h2>
                </div>
                <div class="inner-3">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>
            <div class="vs">
                <h3>VS</h3>
            </div>
            <div class="c1">
                <div class="inner-1">
                    <h2>Guest</h2>
                </div>
                <div class="inner-2">
                    <h2>0</h2>
                </div>
                <div class="inner-3">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>
        </div>
        <button class="btnReset">Reset</button>
    </div>
</body>
</html>
