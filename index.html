<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="wrapper">
        <h1>Basketball Scoreboard üèÄ</h1>
        <div class="s-container">
            <div class="c1">
                <div class="inner-1" id="home-team">
                    <h2>Home</h2>
                </div>
                <div class="inner-2">
                    <h2 id="home-pts">0</h2>
                </div>
                <div class="inner-3">
                    <button onclick="add('home',1)">+1</button>
                    <button onclick="add('home',2)">+2</button>
                    <button onclick="add('home',3)">+3</button>
                </div>
            </div>
            <div class="vs">
                <h3>VS</h3>
            </div>
            <div class="c1">
                <div class="inner-1" id="guest-team">
                    <h2>Guest</h2>
                </div>
                <div class="inner-2">
                    <h2 id="guest-pts">0</h2>
                </div>
                <div class="inner-3">
                    <button onclick="add('guest',1)">+1</button>
                    <button onclick="add('guest',2)">+2</button>
                    <button onclick="add('guest',3)">+3</button>
                </div>
            </div>
        </div>
        <button class="btnReset" onclick="reset()">Reset</button>
    </div>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://scrimba.com/learn/learnjavascript" target="_blank">Scrimba</a>. 
          Coded by <a href="#">Phyu Sin Lin</a>.
        </p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
